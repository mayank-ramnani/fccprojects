<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project 2 - Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body class="main">
    <h1 id="title">
        My Survey Form
    </h1>
    <p id="description">A similar survey form becuase I don't want to be doing copywriting right now.</p>
    <form id="survey-form" action="#">
        <label class="left" id="name-label" for="name">* Name</label>
        <input class="right" id="name" type="text" placeholder="Name" required>

        <label class="left" id="email-label" for="email">* Email</label>
        <input class="right" id="email" type="email" placeholder="Email" required>

        <label class="left" id="number-label" for="number">* Age</label>
        <input class="right" id="number" type="number" min="0" max="120" placeholder="Age">

        <label class="left">What is your role? </label>
        <select class="right" name="dropdown" id="dropdown">
            <option value="High school student">High school student</option>
            <option value="College student">College student</option>
            <option value="Working professional">Working professional</option>
            <option value="Retired">Retired</option>
        </select>

        <label class="left">Would you recommend it? </label>
        <div class="right">
            <label class="radio"><input type="radio" name="recommend" id="recommend" value="Yes"><span class="small">Yes</span></label>
            <label class="radio"><input type="radio" name="recommend" id="recommend" value="Maybe"><span class="small">Maybe</span></label>
            <label class="radio"><input type="radio" name="recommend" id="recommend" value="No"><span class="small">No</span></label>
        </div>

        
        <label class="left">Fields you are interested in: </label>
        <div class="right">
            <label><input type="checkbox" name="fields" id="fields" value="Front-end development">Front-end development</label><br>
            <label><input type="checkbox" name="fields" id="fields" value="Back-end development">Back-end development</label><br>
            <label><input type="checkbox" name="fields" id="fields" value="Security">Security</label><br>
            <label><input type="checkbox" name="fields" id="fields" value="Machine Learning">Machine Learning</label><br>
            <label><input type="checkbox" name="fields" id="fields" value="Artificial Intelligence">Artificial Intelligence</label><br>
        </div>

        <label class="left">Further comments:</label>
        <textarea class="right" name="comment" id="comment" cols="30" rows="5"></textarea>
        <input class="right" id="submit" type="submit" value="Submit">
        <!-- <input class="right" type="reset" value="Reset"> -->

    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
